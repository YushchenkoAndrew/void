apiVersion: v1
kind: PersistentVolume
metadata:
  name: void-files-pv
  namespace: demo
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    path: /media/sda1/files
    server: 192.168.0.102
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    name: void-files-pvc
    namespace: demo

