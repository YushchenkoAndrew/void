apiVersion: apps/v1
kind: Deployment
metadata:
  name: void-deployment
  namespace: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: void
  template:
    metadata:
      labels:
        app: void
    spec:
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: void-files-pvc
        - name: config
          persistentVolumeClaim:
            claimName: demo-config-pvc
      containers:
        - name: void
          image: grimreapermortis/void:0.0.4
          imagePullPolicy: Always
          ports:
            - containerPort: 8003
          volumeMounts:
            - name: storage
              mountPath: /var/www/void
              readOnly: false
            - name: config
              mountPath: /etc/nginx/htpasswd
              readOnly: true
          envFrom:
            - secretRef:
                name: void-secrete
          env:
            - name: BOT_URL
              value: http://$(BOT_SERVICE_SERVICE_HOST):$(BOT_SERVICE_SERVICE_PORT)/bot
